<div class="page-area"></div>

<div class="row">
<div class="col-md-5">
  <h2>{{dataTitle}}</h2>

  <form>
    <div class="form-group">
      <label for="placename">Placename</label>
      <input type="text" class="form-control" id="placename" placeholder="Placename" #placename>

    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" placeholder="City" #city>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" placeholder="Country" #country>
   </div>
   <button type="reset" class="btn btn-primary" (click)="onAddPlace(placename, city, country)">Add Place</button>

  </form>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Placename</th>
        <th scope="col">City</th>
        <th scope="col">Country</th>
        <th scope="col">Delete</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>

        <td (click)="onDeletePlace()"><a class="text-danger"><i class="fas fa-trash-alt"></i></a></td>
        <td></td>
      </tr>
    </tbody> -->
  </table>

</div>
</div>

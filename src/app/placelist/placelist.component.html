
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div class="row" *ngIf="selectedPlace.placename?.length == 0">
        <div class="col-md-5">
          <table class="table">
       <tbody>
              <tr *ngFor="let place of places; index as i">
                  
                <th scope="row">{{i+1}}</th>
                <td>{{place.placename}}</td>
                <td>{{place.city}}</td>
                <td>{{place.country}}</td>
                <td (click)="onDelete(place._id)"><a class="text-danger"><i class="fa fa-trash"></i></a></td>
                <td (click)="onGetPlace(place._id)"><a class="text-danger"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                
                
              </tr>
            </tbody>
          </table>
      
          
          </div>
        </div>
        <div class="row">
            <div class="col-md-5">
        <div class="" *ngIf="selectedPlace.placename.length > 0">
            <form>
                <div class="form-group">
                  <label for="placename">Placename</label>
                  <input type="text" class="form-control" id="placename" placeholder="Placename" value ="{{selectedPlace.placename}}" #placename>
            
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" placeholder="City" value ="{{selectedPlace.city}}" #city>
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" placeholder="Country" value ="{{selectedPlace.country}}" #country>
               </div>
               <button type="reset" class="btn btn-primary" (click)="onUpdatePlace(selectedPlace._id,placename.value,city.value,country.value)">Update Place</button>
            
              </form>
           </div>
        </div>
    </div>
    </body>
